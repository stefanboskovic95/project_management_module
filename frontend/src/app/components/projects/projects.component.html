<div class="example-container">
    <h2>To do</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList, projectsList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
</div>

<div class="example-container">
    <h2>Done</h2>

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList, projectsList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
</div>

<div class="example-container">
    <h2>Projects</h2>

    <div cdkDropList #projectsList="cdkDropList" [cdkDropListData]="projectNames" [cdkDropListConnectedTo]="[todoList, doneList]"
        class="example-list" (cdkDropListDropped)="drop($event)">
        <!-- [cdkDragData]="item" -->
        <div class="example-box" *ngFor="let item of projectNames" cdkDrag>{{item}}</div>
    </div>
</div>

<button (click)="gotoNewProject()">Add new project</button>
